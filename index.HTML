<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM</title>
</head>
<body>
    <form >
        <fieldset >
            <legend>Travel Form</legend>
            <label for="name">Name</label>
            <input type="text" name="name" id="name" placeholder="Enter your name">
            <br><br>
            <label for="email">Email</label>
            <input type="email" name="email id="email" placeholder="Enter Your Email">
            <br><br>
            <label for="password">Password</label>
            <input type="password" name="pwd" id="password" placeholder="Enter Your Password">
            <br><br>
            <label for="phno">Mobile Number</label>
            <input type="tel" name="phno" id="phno" placeholder="Enter Your Mobile Number">
            <br><br>
            <label for="gender">Gender</label>
            <input type="radio" name="gender" value="Male">Male
            <input type="radio" name="gender" value="Female">Female
            <input type="radio" name="gender" value="Other">Other
            <br><br>
            <label for="location">Location</label>
            <input type="checkbox" name="Goa" id="location">Goa
            <input type="checkbox" name="Delhi" id="location">Delhi
            <input type="checkbox" name="Manali" id="location">Manali
            <input type="checkbox" name="Kerala" id="location">Kerala
            <input type="checkbox" name="Bangkok" id="location">Bangkok
            <br><br>
            <label for="date">Date</label>
            <input type="date" name="date" id="date">
            <br><br>
            <input type="submit" value="Sign in" style="background-color:gainsboro;">
        </fieldset>
    </form>
</body>
</html>
